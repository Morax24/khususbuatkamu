<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: #ffffff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button.mau {
            background-color: #2ecc71;
        }
        .button.mau:hover {
            background-color: #27ae60;
        }
        .button.gamau {
            background-color: #e74c3c;
            position: relative;
        }
        .button.gamau:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        let flag = 0;

        function f1() {
            alert("Tapi Boong wleeekkkk!");
        }

        function f() {
            const btn = document.querySelector(".button.gamau");
            const positions = [
                { top: '50px', left: '100px' },
                { top: '-50px', left: '-100px' },
                { top: '30px', left: '-80px' },
                { top: '-30px', left: '80px' }
            ];
            const pos = positions[flag % positions.length];
            btn.style.transform = `translate(${pos.left}, ${pos.top})`;
            flag++;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Halo Kamu</h1>
        <img src="https://i.pinimg.com/originals/b0/9a/06/b09a0682c2cd4d291bf195d52870affd.gif" alt="EvilicaCell">
        <h1>Kamu mau ga jadi pacar akuu...</h1>
        <div class="buttons">
            <button class="button mau" onclick="f1()">Mau</button>
            <button class="button gamau" onmouseover="f()">Gamau</button>
        </div>
    </div>
</body>
</html>
